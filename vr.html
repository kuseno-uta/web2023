<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#C3C3C3"></a-box>
      <a-sphere position="0 1.25 -4" radius="1.25" color="#EB3764"></a-sphere>
      <a-sphere position="3 1.25 -4" radius="1.25" color="#EB3764"></a-sphere>
      <a-sphere position="-1 1.25 -3" radius="1.25" color="#EB3764"></a-sphere>
      <a-sphere position="2 1.25 -3" radius="1.25" color="#EB3764"></a-sphere>
      <a-cylinder position="1 1.5 -3" radius="0.5" height="10" color="#EBB564"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
